<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MiLB.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css">
    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );

    </script>
</head>
<body>
<nav class="navbar is-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
            <img src="Images/milb-august.svg" width="100%">
        </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="scores.html">
                SCORES
            </a>

            <a class="navbar-item" href="standings.html">
                STANDINGS
            </a>

        </div>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>

    </div>
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="field is-grouped">
                <p class="control">
                    <a class="button is-danger" href="https://github.com/jgthms/bulma/releases/download/0.9.3/bulma-0.9.3.zip">
                        <span>League Dashboard</span>
                    </a>
                </p>
            </div>
        </div>
    </div>
    </div>

    </div>
</nav>
<section class="section">
    <div class="container">
        <h1 class="title is-1">League Dashboard</h1>
        <hr>
        <!-- Create a team -->
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">
                    Create a Team
                </p>
            </header>

            <div class="card-content">
                <div class="content">
                    <form id="create-team-form">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input name="team_name" class="input" type="text" placeholder="Montgomery Biscuits">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Division</label>
                            <div class="control">
                                <input name="team_division" class="input" type="text" value="AAA" readonly>
                            </div>
                        </div>
                        <div class="field">
                            <input type="button" class="button is-danger" onclick="submitTeamForm()" value="Create">
                        </div>

                    </form>
                    <br>
                    <a onclick="displayTeams()">View Current Teams</a>
                    <div id="current-teams" hidden>
                        <table class="table">
                            <thead>
                            <tr>

                                <th>Name</th>
                                <th>Division</th>
                            </tr>
                            </thead>
                            <tbody id="teams-table-body">



                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
            <br>
            <!-- Report Score -->
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        Report a Game
                    </p>
                </header>
                <div class="card-content">
                    <div id="report-game-message" hidden>
                        <div class="notification is-success">
                            Game report submitted!
                        </div>
                        <br>
                    </div>
                    <div class="content">
                        <form id="report-game-form">
                            <div class="field">
                                <label class="label">Date</label>
                                <div class="control">
                                    <input class="input" type="text" id="datepicker" name="date">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Division</label>
                                <div class="control">
                                    <input name="division" class="input" type="text" value="AAA" readonly>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Home Team</label>
                                <div class="control">
                                    <div class="select">
                                        <select name="home_team" id="home-team-selector">

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Home Team Score</label>
                                <div class="control">
                                    <div class="select">
                                        <input type="number" class="input" name="home_score">
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Away Team</label>
                                <div class="control">
                                    <div class="select">
                                        <select name="away_team" id="away-team-selector">

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Away Team Score</label>
                                <div class="control">
                                    <div class="select">
                                        <input type="number" class="input" name="away_score">
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <input type="button" class="button is-danger" onclick="reportGame()" value="Report Game">
                            </div>

                        </form>

                    </div>
                </div>
        </div>

    </div>
</section>
<script src="data.js"></script>
</body>
</html>
