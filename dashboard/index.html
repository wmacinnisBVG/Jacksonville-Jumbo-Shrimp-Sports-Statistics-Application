<html lang="en">

</head>
<body>
<nav class="navbar is-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
            <img src="../Images/milb-august.svg" width="100%">
        </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/scores.html">
                SCORES
            </a>

            <a class="navbar-item" href="/teams.html">
                TEAMS
            </a>
            <a class="navbar-item" href="/standings.html">
                STANDINGS
            </a>

        </div>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>

    </div>
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="field is-grouped">
                <p class="control">
                    <a class="button is-danger" href="https://github.com/jgthms/bulma/releases/download/0.9.3/bulma-0.9.3.zip">
                        <span>League Dashboard</span>
                    </a>
                </p>
            </div>
        </div>
    </div>
    </div>

    </div>
</nav>
<section class="section">
    <div class="container">
        <h1 class="title is-1">League Dashboard</h1>
        <hr>
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">
                    Create a Team
                </p>
            </header>

            <div class="card-content">
                <div class="content">
                    <form id="create-team-form">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input name="team_name" class="input" type="text" placeholder="Montgomery Biscuits">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Division</label>
                            <div class="control">
                                <input name="team_division" class="input" type="text" value="AAA" readonly>
                            </div>
                        </div>
                        <div class="field">
                            <input type="button" class="button is-danger" onclick="submitTeamForm()" value="Create">
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</section>
<script src="data.js"></script>
</body>
</html>
