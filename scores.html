<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/94f541cc83.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar is-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
            <img src="Images/milb-august.svg" width="100%">
        </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="scores.html">
                SCORES
            </a>

            <a class="navbar-item" href="teams.html">
                TEAMS
            </a>
            <a class="navbar-item" href="standings.html">
                STANDINGS
            </a>

        </div>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>

    </div>
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="field is-grouped">
                <p class="control">
                    <a class="button is-danger" href="/dashboard">
                        <span>League Dashboard</span>
                    </a>
                </p>
            </div>
        </div>
    </div>
    </div>

    </div>
</nav>
<section class="section">
    <div class="container">
        <h1 class="title is-1">Scoreboard</h1>
        <hr>
        <div class="columns is-variable is-3-desktop">
            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <div class="content">

                            <p><b>RECAP</b> - DATE</p>
                            <hr>
                            <nav class="level">
                                <!-- Left side -->
                                <div class="level-left">
                                    <div class="level-item">
                                        <p class="subtitle is-3">
                                            <strong>13</strong>&nbsp;&nbsp;<i class="fas fa-caret-left" style="color:red"></i>
                                        </p>
                                    </div>
                                </div>

                                <!-- Right side -->
                                <div class="level-right">
                                    <p class="subtitle is-3">
                                        Team Name
                                    </p>

                                </div>
                            </nav>

                            <nav class="level">
                                <!-- Left side -->
                                <div class="level-left">
                                    <div class="level-item">
                                        <p class="subtitle is-3">
                                            <strong>1</strong>
                                        </p>
                                    </div>
                                </div>

                                <!-- Right side -->
                                <div class="level-right">
                                    <p class="subtitle is-3">
                                        Team 2
                                    </p>

                                </div>
                            </nav>
                            <hr>
                            <p>TEAM @ TEAM</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                Second column
            </div>
        </div>


    </div>
</section>
