<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MiLB.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/94f541cc83.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css">
    <script>
        $( function() {
            $( "#from-filer" ).datepicker();
            $( "#to-filter" ).datepicker();
        } );

    </script>
</head>
<body>
<nav class="navbar is-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
            <img src="Images/milb-august.svg" width="100%">
        </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="scores.html">
                SCORES
            </a>
            <a class="navbar-item" href="standings.html">
                STANDINGS
            </a>

        </div>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>

    </div>
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="field is-grouped">
                <p class="control">
                    <a class="button is-danger" href="dashboard.html">
                        <span>League Dashboard</span>
                    </a>
                </p>
            </div>
        </div>
    </div>

</nav>
<section class="section">
    <div class="container">
        <h1 class="title is-1">Scoreboard</h1>
        <hr>
        <div class="filters" style="display: inline-block !important;">
            <p><b>From:</b></p>
          <input class="input is-rounded" type="text" placeholder="Date" id="from-filer">
            <p><b>To:</b></p>
            <input class="input is-rounded" type="text" placeholder="Date" id="to-filter">
            <br><br>
            <button class="button is-info" onclick="filter()">Filter</button>&nbsp;<button id="clear-button" class="button is-danger" onclick="location.reload()">Clear</button>
        </div>
        <div class="columns is-desktop is-multiline" id="score-container">
        <!-- Scores -->
        </div>
        <div id="pagination-container">
            <nav class="pagination" role="navigation" aria-label="pagination">
                <ul class="pagination-list" id="pagination-list">
                    <!-- Pagination buttons -->
                </ul>
            </nav>
        </div>
    </div>
</section>
<script src="scores.js"></script>
</body>
</html>
